<html>
	<head>
		<meta charset="UTF-8">
		<title>AR Structures</title>
		
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		
		<style>
			.center_screen {
				width: 50%;
				height: 70%;

				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;

				margin: auto;
			}
		</style>
	</head>

	<body style="background-color: #f0f0f0;">
		<div class="center_screen">
			<div class="border-left border-right border-bottom border-top" style="padding: 20px; background-color: #FFFFFF;">
				<h2>Augmented Reality Structures</h2>
				<br/><br/>
				
				<p>
					<button id="build_btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#graph_nodes_modal">
						Build Graph
					</button>
				</p>

				<p>
					<button id="upload_btn" type="button" class="btn btn-primary" onclick="debug()">
						Upload Graph
					</button>
				</p>
			</div>
		</div>
			
		<!-- 
			NODES MODAL 
		-->
		<div class="modal fade" id="graph_nodes_modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					
					<div class="modal-header">
						<h5 class="modal-title">Build Graph</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<p id="nodes_block">
							<p>
								Nodes:
								<button type="button" class="btn btn-outline-primary"onclick="addNodeInput()">
									<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
										<path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
									</svg>
								</button>
							</p>
																					
							<ul id="nodes_list">
								<li><input type="text"></input></li></br>
							</ul>
						</p>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-toggle="modal" data-dismiss="modal" data-target="#graph_links_modal" onclick="populateLinksDropdown()">Next</button>
					</div>
				
				</div>
			</div>
		</div>
		<!-- 
			END MODAL 
		-->
		
		<!-- 
			LINKS MODAL 
		-->
		<div class="modal fade" id="graph_links_modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					
					<div class="modal-header">
						<h5 class="modal-title">Build Graph</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<p id="links_block">
							<p>Links:</p>
							<button type="button" class="btn btn-default btn-sm" onclick="addLink()">
								<span class="glyphicon glyphicon-plus"></span> Add
							</button>
							<ul id="links_list">
								<li id="default_link">
									<select name="sources" id="default_sources">
									</select> &#8594;
									<select name="relations" id="default_relations">
									</select> &#8594;
									<select name="targets" id="default_targets">
									</select> 
								</li>
							</ul>
						</p>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-toggle="modal" data-dismiss="modal" data-target="#graph_nodes_modal">Back</button>
						<a href="/graph.html">
							<button type="button" class="btn btn-primary" onclick="buildGraph()">Build</button>
						</a>
					</div>
				
				</div>
			</div>
		</div>
		<!-- 
			END LINKS MODAL 
		-->

		<script>
			function debug() {
				alert("Action!");
			}

			function addNodeInput() {
				var nodes_list = document.getElementById('nodes_list');
				
				var new_list_item = document.createElement('li');
				var new_node_input = document.createElement('input');
				new_node_input.type = 'text';

				new_list_item.appendChild(new_node_input);
				nodes_list.appendChild(new_list_item);
				nodes_list.innerHTML += '</br>';
			}

			function populateLinksDropdown() {
				var nodes = [];
				
				/* Obter todos os nodos previamente criados. */
				var inputNodes = document.getElementById('nodes_list').querySelectorAll('input');
				inputNodes.forEach((item, index) => {
					nodes.push(item.value);
				});
				
				// Guardar lista de nodos em localStorage.
				localStorage.setItem('nodes', JSON.stringify(nodes));

				var links_list = document.getElementById('links_list');
				const linksItemsTotal = links_list.querySelectorAll('li').length;
				links_list.innerHTML = ''; // limpar todos os dropdowns.
				
				/* Adicionar todos os links (dropdowns) com os novos nodos. */
				for (var i = 0; i < linksItemsTotal; i++)
					addLink();
			}

			function addLink() {
				/* Criação dos dois dropdown para Source e Target. */
				var select_source = document.createElement('select');
				var select_target = document.createElement('select');

				const nodes = JSON.parse(localStorage.getItem('nodes'));
				nodes.forEach(node => {
					var source = document.createElement('option');
					source.value = node;
					source.innerHTML = node;

					var target = document.createElement('option');
					target.value = node;
					target.innerHTML = node;
					
					select_source.appendChild(source);
					select_target.appendChild(target);
				});
				
				/* Criação do dropdown para o tipo de Relação entre Source e Target. */
				var select_relation = document.createElement('select');
				
				var asc = document.createElement('option');
				asc.value = 'ascending';
				asc.innerHTML = 'Ascending';
				
				var des = document.createElement('option');
				des.value = 'descending';
				des.innerHTML = 'Descending';
			
				var mar = document.createElement('option');
				mar.value = 'marriage';
				mar.innerHTML = 'Marriage';

				select_relation.appendChild(asc);
				select_relation.appendChild(des);
				select_relation.appendChild(mar);
				
				/* Adicionar os 3 dropdowns a um list item e por sua vez, a uma unordered list. */
				var li = document.createElement('li');
				li.appendChild(select_source);
				li.appendChild(select_relation);
				li.appendChild(select_target);
					
				document.getElementById('links_list').appendChild(li);
			}

			function buildGraph() {
				var links = [];
				
				var li = document.getElementById('links_list').querySelectorAll('li');
				li.forEach((item, index) => {
					var link = {};

					var select = item.querySelectorAll('select');
					for (var i = 0; i < select.length; i++) {
						if (i == 0)
							link['source'] = select[i].value;
						
						if (i == 1)
							link['relation'] = select[i].value;	

						if (i == 2)
							link['target'] = select[i].value;
					}
					
					links.push(link);
				});
					
				localStorage.setItem('links', JSON.stringify(links));
			}
		</script>
	</body>
</html>
