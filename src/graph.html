<html>
	<head>
		<meta charset="UTF-8">
		<title>AR Structures</title>
		
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

		<!-- AR -->
		<script src="./js/lib/aframe.min.js"></script>
		<script src="./js/lib/aframe-ar.min.js"></script>
		<script src="./js/lib/three-spritetext.min.js"></script>
		<script src="./js/lib/3d-force-graph-ar.min.js"></script>
		
		<script>
			function allowTabbing() {
				document.getElementById('node_data')
					.addEventListener('keydown', function(e) {
						if (e.key == 'Tab') {
							e.preventDefault();
							var start = this.selectionStart;
							var end = this.selectionEnd;

							// set textarea value to: text before caret + tab + text after caret
							this.value = this.value.substring(0, start) + "\t" + this.value.substring(end);
							// put caret at right position again
							this.selectionStart = this.selectionEnd = start + 1;
						}
					});
			}

			function downloadTree() {
				var graph = JSON.parse(localStorage.getItem('graph'));
				var information = JSON.parse(localStorage.getItem('information'));

				var Tree = {
					"graph": graph,
					"data": information
				};

				var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(Tree));
				var download_btn = document.getElementById('downloadAnchorElem');
				download_btn.setAttribute("href", dataStr);
				download_btn.setAttribute("download", "scene.json");
			}
		</script>
	</head>

	<body onload="genGraph()">
		<div id="3d-graph"></div>

		<div class="container-fluid">
			<div class="row">
				<!--
				<div class="col-md-8 border-right border-bottom" style="padding: 20px">
					<div id="3d-graph">
					</div>
				</div>
				-->

				<div class="col-md-4" style="padding: 20px">
					<!--
					<div class="form-group">
						<label for="graph-size">Graph's size</label>
						<input type="number" class="form-control" id="graph-size" placeholder="Enter graph's size">
					</div>
					<button id="gen_btn" type="button" class="btn btn-primary" onclick="genGraph()">Generate Graph</button>
					-->
				</div>
			</div>

			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#graph_information_modal" onclick="getNodes()">
				Graph Information
			</button><br/>

			<a id="downloadAnchorElem" class="btn btn-primary">Download Tree</a>

			<!-- 
				GRAPH INFORMATION MODAL 
			-->
			<div class="modal fade" id="graph_information_modal" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
					<div class="modal-content">
						
						<div class="modal-header">
							<h5 class="modal-title">Graph Information</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>

						<div class="modal-body">
							<p id="nodes_block">
								<!-- <p>&#10057; Nodes:</p> -->
								<ul id="nodes_list"></ul>
							</p>
						</div>
					</div>
				</div>
			</div>
			<!-- 
				END MODAL 
			-->
		

			<!-- 
				NODE INFORMATION MODAL 
			-->
			<div class="modal fade" id="node_information_modal" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
					<div class="modal-content">
						
						<div class="modal-header">
							<h5 class="modal-title">Node Information</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>

						<div class="modal-body">
							<p id="nodes_block">
								<p>Data:</p>
								<textarea id="node_data" name="node_data_text" rows="10" cols="80"></textarea>
							</p>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-toggle="modal" data-dismiss="modal" data-target="#graph_information_modal">Back</button>
							<button type="button" class="btn btn-primary" onclick="saveNodeData()">Save</button>
						</div>
		
					</div>
				</div>
			</div>
			<!-- 
				END MODAL 
			-->


		</div><br/>

		<script src="./js/main.js"></script>
		<script>
			
			function genGraph() {
				// onload execute 'allowTabbing' \\
					allowTabbing();
				// ----------------------------- \\


				const toCreate = JSON.parse(localStorage.getItem('toCreate'));
				if (!toCreate) {
					const gData = JSON.parse(localStorage.getItem('graph'));
					drawGraph(gData);
				} else {
					// Criar estrutura de dados para guardar informação dos nodos.
					var information = {};
					
					var nodes = JSON.parse(localStorage.getItem('nodes'));
					nodes.forEach(node => { information[node] = {}; })
					localStorage.setItem('information', JSON.stringify(information));
			

					/* Geração do Grafo. */
					var gData = createGraph();
					localStorage.setItem('graph', JSON.stringify(gData));
					
					console.log(gData); // DEBUG

					drawGraph(gData);
				}

				
				// onload execute 'downloadTree' \\
					downloadTree();
				// ----------------------------- \\
			}

			function getNodes() {
				const nodes_list = document.getElementById("nodes_list");

				// Clean previous DOM's elements inside 'nodes_list'.
				nodes_list.innerHTML = "";

				/* Create a new list of nodes. */
				const gData = JSON.parse(localStorage.getItem('graph'));
				gData['nodes'].forEach(elem => {
					if ( !(elem.id.startsWith('__Ghost')) )
						nodes_list.innerHTML += ( 
							'<li>' + 
							'<button type="button" class="btn btn-primary" data-toggle="modal" data-dismiss="modal" data-target="#node_information_modal" onclick="getNodeInformation(\'' + elem.id + '\')">' + 
							elem.id + 
							'</button>' +
							'</li></br>'
						);
				});
			}

			function getNodeInformation(id_node) {
				var information = JSON.parse(localStorage.getItem('information'));
				var node_info = JSON.stringify(information[id_node], null, '\t');

				document.getElementById('node_data').value = node_info;
				
				// Colocar o nodo no localStorage como temporário.
				localStorage.setItem('temp_node', id_node);
			}

			function saveNodeData() {
				try {
					var information = JSON.parse(localStorage.getItem('information'));
					const textarea_data = document.getElementById('node_data').value;
				
					information[localStorage.getItem('temp_node')] = JSON.parse(textarea_data);
					localStorage.setItem('information', JSON.stringify(information, null, '\t'));

					
					/* Fazer update à informação para download. */
					downloadTree();	
					/*
					var graph = JSON.parse(localStorage.getItem('graph'));
					var information = JSON.parse(localStorage.getItem('information'));

					var Tree = {
						"graph": graph,
						"data": information
					};

					var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(Tree));
					var download_btn = document.getElementById('downloadAnchorElem');
					download_btn.setAttribute("href", dataStr);
					download_btn.setAttribute("download", "scene.json");
					*/
				} catch (e) {
					if (e instanceof SyntaxError) {
						alert('The syntax if not correct: ' + e);
					}
				}
			}
		</script>
	</body>
</html>
